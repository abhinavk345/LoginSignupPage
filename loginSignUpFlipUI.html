<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flip Login / Register</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
  transition: background 0.4s ease, color 0.4s ease;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #06141f, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* BACKGROUND */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, #00eaff11, #004e9222, #00eaff11);
  animation: bgMove 18s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes bgMove {
  from { transform: translateX(-5%); }
  to   { transform: translateX(5%); }
}

/* SCENE */
.scene { perspective: 1600px; }

/* CARD */
.card {
  width: 820px;
  height: 440px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.2s cubic-bezier(.22,1,.36,1);
}

.card.flipped { transform: rotateY(180deg); }

/* SIDES */
.side {
  position: absolute;
  inset: 0;
  display: flex;
  backface-visibility: hidden;
  border-radius: 18px;
  overflow: hidden;
  border: 1.5px solid #39f6ff88;
  box-shadow: 0 0 80px #39f6ff33;
}

.back { transform: rotateY(180deg); }

/* PANELS */
.panel-left {
  width: 45%;
  background: linear-gradient(135deg, #0bbcd6, #042a33);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.panel-left h1 {
  letter-spacing: 2px;
}

.panel-right {
  width: 55%;
  background: rgba(5,5,5,0.92);
  padding: 40px;
  display: flex;
  align-items: center;
}

/* FORM */
form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* INPUT */
input {
  background: transparent;
  border: none;
  border-bottom: 2px solid #39f6ff44;
  padding: 12px;
  color: white;
  outline: none;
}

input:focus {
  border-bottom-color: #39f6ff;
}

/* BUTTON */
button {
  padding: 14px;
  background: linear-gradient(135deg, #3ff, #08b);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
}

/* BOTTOM ROW */
.form-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}

.form-footer span {
  color: #39f6ff;
  cursor: pointer;
  font-weight: bold;
}

/* THEME SWITCH (INLINE) */
.theme-inline {
  display: flex;
  align-items: center;
  gap: 6px;
}

.theme-inline input {
  display: none;
}

.theme-inline label {
  width: 42px;
  height: 22px;
  background: #222;
  border-radius: 20px;
  cursor: pointer;
  position: relative;
}

.theme-inline label::after {
  content: "üåô";
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.3s ease;
}

.theme-inline input:checked + label {
  background: #ddd;
}

.theme-inline input:checked + label::after {
  content: "‚òÄÔ∏è";
  transform: translateX(20px);
}

/* LIGHT THEME */
body.light {
  background: radial-gradient(circle at top, #ffffff, #eaeaea);
  color: #111;
}

body.light .panel-left {
  background: linear-gradient(135deg, #6fdcff, #e6f7ff);
}

body.light .panel-right {
  background: rgba(255,255,255,0.9);
}

body.light input {
  color: #000;
  border-bottom-color: #0077aa66;
}

body.light button {
  background: linear-gradient(135deg, #0077ff, #00bcd4);
  color: white;
}

body.light span {
  color: #0077aa;
}
</style>
</head>

<body>

<div class="scene">
  <div class="card" id="card">

    <!-- LOGIN -->
    <div class="side front">
      <div class="panel-left">
        <h1>WELCOME BACK!</h1>
      </div>
      <div class="panel-right">
        <form>
          <h2>Login</h2>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <button type="button">Login</button>

          <div class="form-footer">
            <span id="toRegister">Sign Up</span>

            <div class="theme-inline">
              <input type="checkbox" id="themeSwitch">
              <label for="themeSwitch"></label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- REGISTER -->
    <div class="side back">
      <div class="panel-left">
        <h1>HELLO FRIEND!</h1>
      </div>
      <div class="panel-right">
        <form>
          <h2>Register</h2>
          <input type="text" placeholder="Username">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="button">Register</button>

          <div class="form-footer">
            <span id="toLogin">Sign In</span>

            <div class="theme-inline">
              <input type="checkbox" id="themeSwitch2">
              <label for="themeSwitch2"></label>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<script>
const card = document.getElementById("card");
const switch1 = document.getElementById("themeSwitch");
const switch2 = document.getElementById("themeSwitch2");

document.getElementById("toRegister").onclick = () => card.classList.add("flipped");
document.getElementById("toLogin").onclick = () => card.classList.remove("flipped");

// Sync both switches
function setTheme(isLight) {
  document.body.classList.toggle("light", isLight);
  switch1.checked = isLight;
  switch2.checked = isLight;
  localStorage.setItem("theme", isLight ? "light" : "dark");
}

[switch1, switch2].forEach(sw => {
  sw.addEventListener("change", () => setTheme(sw.checked));
});

// Load saved theme
if (localStorage.getItem("theme") === "light") {
  setTheme(true);
}
</script>

</body>
</html>
