<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flip Login / Register</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #06141f, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* BACKGROUND GLOW */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, #00eaff22, #004e9222, #00eaff22);
  animation: bgMove 12s linear infinite;
  z-index: -1;
}

@keyframes bgMove {
  from { background-position: 0% 50%; }
  to   { background-position: 100% 50%; }
}

/* SCENE */
.scene {
  perspective: 1400px;
}

/* FLIP CARD */
.card {
  width: 820px;
  height: 440px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s cubic-bezier(.4,.2,.2,1);
}

/* FLIPPED STATE */
.card.flipped {
  transform: rotateY(180deg);
}

/* CARD SIDES */
.side {
  position: absolute;
  inset: 0;
  display: flex;
  backface-visibility: hidden;
  border-radius: 18px;
  overflow: hidden;
  border: 2px solid #39f6ff;
  box-shadow: 0 0 60px #39f6ff55;
}

/* LEFT PANEL */
.panel-left {
  width: 45%;
  background: linear-gradient(135deg, #0bbcd6, #042a33);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.panel-left h1 {
  text-align: center;
  letter-spacing: 1px;
}

/* RIGHT PANEL */
.panel-right {
  width: 55%;
  background: rgba(5,5,5,0.9);
  padding: 40px;
  display: flex;
  align-items: center;
}

/* BACK SIDE */
.back {
  transform: rotateY(180deg);
}

/* FORMS */
form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 16px;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

form h2 {
  margin-bottom: 10px;
}

/* INPUTS */
input {
  background: transparent;
  border: none;
  border-bottom: 2px solid #39f6ff66;
  padding: 12px;
  color: white;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-bottom-color: #39f6ff;
  box-shadow: 0 6px 18px #39f6ff55;
}

/* BUTTON */
button {
  margin-top: 10px;
  padding: 14px;
  background: linear-gradient(135deg, #3ff, #08b);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px #39f6ff88;
}

/* TEXT */
p {
  font-size: 14px;
  text-align: center;
}

span {
  color: #39f6ff;
  cursor: pointer;
  font-weight: bold;
}

span:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="scene">
  <div class="card" id="card">

    <!-- FRONT (LOGIN) -->
    <div class="side front">
      <div class="panel-left">
        <h1>WELCOME BACK!</h1>
      </div>
      <div class="panel-right">
        <form>
          <h2>Login</h2>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <button type="button">Login</button>
          <p>Don't have an account? <span id="toRegister">Sign Up</span></p>
        </form>
      </div>
    </div>

    <!-- BACK (REGISTER) -->
    <div class="side back">
      <div class="panel-left">
        <h1>HELLO FRIEND!</h1>
      </div>
      <div class="panel-right">
        <form>
          <h2>Register</h2>
          <input type="text" placeholder="Username">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="button">Register</button>
          <p>Already have an account? <span id="toLogin">Sign In</span></p>
        </form>
      </div>
    </div>

  </div>
</div>

<script>
const card = document.getElementById("card");

document.getElementById("toRegister").onclick = () => {
  card.classList.add("flipped");
};

document.getElementById("toLogin").onclick = () => {
  card.classList.remove("flipped");
};
</script>

</body>
</html>
